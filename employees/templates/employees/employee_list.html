<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
        }

        a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #f2f2f2;
            color: #1c1c1c;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #f2f2f2;
        }

        th {
            background-color: #333333;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        tr:hover {
            background-color: #444444;
        }

        .action-links a {
            margin: 0 5px;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <a href="{% url 'employee_create' %}">Add New Employee</a>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td><a href="{% url 'employee_detail' employee.pk %}">{{ employee.user.first_name }}</a></td>
                    <td>{{ employee.user.last_name }}</td>
                    <td class="action-links">
                        <a href="{% url 'employee_edit' employee.pk %}">Edit</a>
                        <a href="{% url 'employee_delete' employee.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="back-link" href="{% url 'home' %}">Back to Home</a>
</body>
</html>
