<!DOCTYPE html>
<html>
<head>
    <title>Review Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            margin: 10px 0;
        }

        a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #f2f2f2;
            color: #1c1c1c;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Detail</h1>
        <p><strong>Employee:</strong> {{ review.employee.user.first_name }} {{ review.employee.user.last_name }}</p>
        <p><strong>Review Date:</strong> {{ review.review_date }}</p>
        <p><strong>Score:</strong> {{ review.score }}</p>
        <p><strong>Feedback:</strong> {{ review.feedback }}</p>
        <a href="{% url 'review_list' %}">Back to Review List</a>
    </div>
</body>
</html>
