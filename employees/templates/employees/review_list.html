<!DOCTYPE html>
<html>
<head>
    <title>Review List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        a {
            color: #f2f2f2;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #f2f2f2;
            color: #1c1c1c;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            width: 300px;
        }

        li {
            background-color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        li a {
            color: #f2f2f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Review List</h1>
    <a href="{% url 'review_create' %}">Add New Review</a>
    <ul>
        {% for review in reviews %}
            <li>
                <a href="{% url 'review_detail' review.pk %}">
                    {{ review.employee.user.first_name }} {{ review.employee.user.last_name }} - {{ review.review_date }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'employee_list' %}">Back to Employee List</a>
</body>
</html>
