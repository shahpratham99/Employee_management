<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #f2f2f2;
            color: #1c1c1c;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Employee Management System</h1>
    <p><a href="{% url 'employee_list' %}">View Employees</a></p>
    <p><a href="{% url 'review_list' %}">View Reviews</a></p>
</body>
</html>
