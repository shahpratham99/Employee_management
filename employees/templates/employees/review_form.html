<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #444;
            color: #f2f2f2;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #f2f2f2;
            color: #1c1c1c;
        }

        a {
            color: #f2f2f2;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #f2f2f2;
            color: #1c1c1c;
        }
    </style>
</head>
<body>
    <h1>Create/Edit Review</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'review_list' %}">Back to Review List</a>
</body>
</html>
